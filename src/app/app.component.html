<mat-toolbar color="primary">
  Angular Chat App with Firebase
  <ng-container *ngIf="user$ | async as user; else loginButton">
    <div style="display: flex; align-items: center;">
      <img class="profile-image-toolbar" [src]="user.photoURL ?? '../assets/images/image-placeholder.png'"/>
      <button class="custom-button" mat-button [matMenuTriggerFor]="userMenu">
        <span>
          {{ user.displayName }}
          <mat-icon >expand_more</mat-icon>
        </span>
        
      </button>
    </div>
    
  </ng-container>

  <ng-template #loginButton>
    <button mat-button routerLink="login">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </ng-template>
</mat-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item routerLink="/profile">
    <mat-icon>account_circle</mat-icon>
    Profile
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-menu>
